name: dart_apitool
description: A tool to analyze the public API of a package, create a model of it and diff it against another version to check semver.
repository: https://github.com/bmw-tech/dart_apitool

version: 0.21.1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  analyzer: ^7.0.0
  args: ^2.3.1
  collection: ^1.19.0
  colorize: ^3.0.0
  colorize_lumberdash: ^3.0.0
  console: ^4.1.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  lumberdash: ^3.0.0
  path: ^1.9.0
  plist_parser: ^0.0.9
  pub_semver: ^2.1.4
  pubspec_manager: ^1.0.0
  pubspec_parse: ^1.5.0
  stack: ^0.2.1
  tuple: ^2.0.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.2.0
  flutter_lints: ^5.0.0
  freezed: ^3.0.0
  json_serializable: ^6.3.1
  lints: ^5.1.1
  mocktail: ^1.0.4
  test: ^1.21.4

executables:
  dart-apitool: main

screenshots:
  - description: dart_apitool logo
    path: res/dart_apitool.png